<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    !-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->

    <script type="text/javascript" src="addsubtract.js">

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="txtNo1">Enter No1 :</label>
                        <input type="number" class="form-control" id="txtNo1">

                    <div class="form-group">
                        <label for="txtNo2">Enter No2 :</label>

                    </div>

                    <div class="form-group">
                        <label for="txtResult">Result :</label>
                        <input type="number" class="form-control" id="txtResult">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="add()"> Add </button>
                    <button type="button" class="btn btn-primary" onclick="subtract()"> Subtract </button>
                </form>
            </div>
        </div>
    </div>
