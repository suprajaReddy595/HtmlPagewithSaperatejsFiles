<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> Display Input Text into Lowercase using JavaScript</title>
    <script type="text/javascript" src="convertingstring.js">
    </script>
</head>
<body style="text-align: center;">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <input type="text" id="inputText" /><br><br>
                <input class="btn btn-primary" type="button" value="Display in Lowercase" onClick='convertlowerCase(inputText.value)' />
                <div id="dispText" style="text-size: 200%"></div>
            </div>
        </div>
    </div>
</body>
</html>
